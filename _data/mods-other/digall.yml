name: DigAll
author: tacigar
description:
  ブロックを一括破壊できるようにするModです。
  <br>
  このModの機能を利用するためにはdigall権限が必要になります。
  コマンドに<code>/grant プレイヤー名 digall</code>を入力することで権限を付与できます。
  <br>
  利用できるコマンドの一覧は<code>/digall</code>コマンドで見ることができます。
