### Wiki設定 ###

minetest:
  # Minetestの最新バージョン
  # Windowsのダウンロードリンクもこれに依存します
  latest_version: "5.0.0"

wiki:
  # 画像フォルダのパス
  img_dir: "img"
  # テーマカラー
  # モバイル版Chromeのタブ色に使用される
  theme_color: "#fff"

# デスクトップ判定
media-desktop: "all and (min-width: 768px)"

# モバイル端末判定
media-mobile: "not all and (min-width: 768px)"


### Jekyllの設定 ###

# Jekyllから除外するファイル
exclude: ["README.md", "CONTRIBUTING.md", "img/LICENSE.txt", "vendor"]

# Markdownパーサ
markdown: "kramdown"

kramdown:
  # Markdownの書式はGithubスタイル
  input: "GFM"
  # HTMLコードをそのまま出力
  html_to_native: true
  # "#"を<h2>相当にする
  header_offset: 1

sass:
  style: "compressed"

compress_html:
  comments: all

defaults:
  -
    # 設定を適用するパス
    scope:
      path: "wiki"
    values:
      # レイアウト名
      layout: "default"
      # ページのURL
      # Markdown名をそのまま使用
      # サブディレクトリ無し
      permalink: ":basename"
      # SEO対策
      seo:
        type: "WebSite"
      # 構造化データ用の画像(アイコンを指定)
      image:
        path: "img/icon.png"
        width: 600
        height: 603

plugins:
  - "jekyll-seo-tag"
  - "jekyll-sitemap" # サイトマップ生成
