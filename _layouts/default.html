<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} - {{ site.wiki_name }}</title>
    <link rel="stylesheet"    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="shortcut icon" href="./style/icon.png">
    <link rel="stylesheet"    href="./style/main.css">
  </head>

  <body>
    <div id="main" class="container">
      <div class="row">
        <header id="header">
          <a href=".">
            <img border="0" src="./style/logo.svg">
            {{ site.wiki_name }}
          </a>
        </header>
      </div>

      <div class="row">
        <div id="content">
          <div class="col-xs-12 col-sm-3 col-md-3">
            <div id="menu">
              <p id="menu_title">メニュー</p>
              {% capture menu %}{% include_relative menu.md %}{% endcapture %}
              <div id="menu_body">{{ menu | markdownify }}</div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-9 col-md-9">
            <article id="article">
              <p id="article_title">{{ page.title }}</p>
              <div id="article_body">{{ content }}</div>
            </article>
          </div>
        </div>
      </div>

      <div class="row">
        <footer id="footer">
          Copyright © 2016 Minetest-JP Team. All Rights Reserved.
        </footer>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
