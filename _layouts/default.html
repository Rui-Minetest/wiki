<meta charset="UTF-8">
<title>{{ page.title }} - {{ site.wiki_name }}</title>
<link rel="shortcut icon" href="{{ site.github.url }}/img/icon.png">
<!--
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
-->
<link rel="stylesheet" href="{{ site.github.url }}/css/default.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
<!--
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
-->

<div id="main" class="container">
  <div class="row">
    <header id="header">
      <p>
        <a href="{{ site.github.url }}">
          <img border="0" src="{{ site.github.url }}/img/logo.svg">
          {{ site.wiki_name }}
        </a>
      </p>
    </header>
  </div>

  <div class="row">
    <div id="content">
      <div class="col-xs-12 col-sm-3 col-md-3">
        <div id="menu">
          <p id="menu_title">メニュー</p>
          {% capture menu %}{% include_relative menu.md %}{% endcapture %}
          {{ menu | markdownify }}
        </div>
      </div>
      <div class="col-xs-12 col-sm-9 col-md-9">
        <article id="article">
          <p id="article_title">{{ page.title }}</p>
          {{ content }}
        </article>
      </div>
    </div>
  </div>

  <div class="row">
    <footer id="footer">
      Copyright © 2016 Minetest-JP Team. All Rights Reserved.
    </footer>
  </div>
</div>
