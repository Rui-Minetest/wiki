<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>{{ page.title }} - {{ site.wiki_name }}</title>
<link rel="stylesheet" href="{{ site.github.url }}/css/default.css">
{% feed_meta %}

<div id="main" class="container">
  <div class="row">
    <header id="header">
      <p><a href="{{ site.github.url }}">{{ site.wiki_name }}</a></p>
    </header>
  </div>

  <div class="row">
    <div id="content">
      <div class="col-xs-3">
        <div id="menu">
          <p id="menu_title">メニュー</p>
          {% include_relative menu.html %}
        </div>
      </div>
      <div class="col-xs-9">
        <article id="article">
          <p id="article_title">{{ page.title }}</p>
          {{ content }}
        </article>
      </div>
    </div>
  </div>

  <div class="row">
    <footer id="footer">
      Copyright © 2016 Minetest-JP Team. All Rights Reserved.
    </footer>
  </div>
</div>
