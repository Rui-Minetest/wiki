<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>{{ page.title }} - {{ site.wiki_name }}</title>
<link rel="stylesheet" href="{{ site.url }}/css/default.css">

<div id="main" class="container">
  <div class="row">
    <header id="header">
      <p><a href="{{ site.url }}">{{ site.wiki_name }}</a></p>
    </header>
  </div>

  <div id="content" class="row">
    <div id="menu" class="col-xs-3">
      <p class="menu_title">メニュー</p>
      {% include menu.html %}
    </div>
    <div id="article" class="col-xs-9">
      <article>
        <p class="article_title">{{ page.title }}</p>
        {{ content }}
      </article>
    </div>
  </div>

  <div class="row">
    <footer id="footer">
      <p>Copyright © 2016 Minetest-JP Team. All Rights Reserved.</p>
    </footer>
  </div>
</div>
