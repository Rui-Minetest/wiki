<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>{{ page.title }} - {{ site.wiki_name }}</title>
<link rel="stylesheet" href="{{ site.url }}/css/default.css">

<div class="container">
  <header>
    <nav class="navbar navbar-default navbar-fixed-top">
      <a class="navbar-brand" href="{{ site.url }}">{{ site.wiki_name }}</a>
    </nav>
  </header>

  <div class="row" style="width: 925; padding-top: 60px; border: 1px solid #CCC">
    <div class="col-xs-3">
      {% include menu.html %}
    </div>
    <div class="col-xs-9">
      <article>
        {{ content }}
      </article>
    </div>
  </div>
</div>
