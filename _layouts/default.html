<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>{{ page.title }} - {{ site.wiki_name }}</title>
<link rel="stylesheet" href="{{ site.url }}/css/default.css">

<div class="container" style="min-height: 100%; border: 1px solid #CCC">
  <header>
    <nav class="navbar navbar-default navbar-fixed-top">
      <a class="navbar-brand" href="{{ site.url }}">{{ site.wiki_name }}</a>
    </nav>
  </header>

  <div class="row" style="padding-top: 60px">
    <div class="col-xs-3" style="border-right: 1px solid #CCC">
      <h1 style="text-align: center">メニュー</h1>
      {% include menu.html %}
    </div>
    <div class="col-xs-9">
      <article>
        <h1 style="text-align: center">{{ page.title }}</h1>
        {{ content }}
      </article>
    </div>
  </div>
</div>
